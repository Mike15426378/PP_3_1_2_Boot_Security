<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
    <form action="#" th:action="@{/admin/work/user-create}" th:object="${user}" method="post">
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">

        <label for="surname">Enter surname</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname">

        <label for="age">Enter age</label>
        <input type="text" name="age" id="age" placeholder="id">

        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
        <br/>
        <input type="submit" value="Create"/>
    </form>
    <br/>
    <form action="#" th:action="@{/admin/work/}" method="get">
        <input type="submit" value="Back"/>
    </form>
    <br/>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
