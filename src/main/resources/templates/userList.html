<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Admin page</h2>
        <table border="1">User table
            <thread>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SURNAME</th>
                    <th>AGE</th>
                    <th>EMAIL</th>
                    <th>ACTIONS</th>
                </tr>
            </thread>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getSurname()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td>
                        <a th:href="@{/admin/work/user-update/{id}(id=${user.getId()})}">Update</a>
                        <a th:href="@{/admin/work/user-delete/{id}(id=${user.getId()})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <form action="#" th:action="@{/admin/work/user-create}" method="get">
        <input type="submit" value="create form"/>
    </form>
    <br/>
    <form action="#" th:action="@{/admin}" method="get">
        <input type="submit" value="Back"/>
    </form>
    <br/>
    <form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
